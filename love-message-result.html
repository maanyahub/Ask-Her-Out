<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much I Love You</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .message {
            font-size: 24px;
            color: #FF1493;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">You're right!</h1>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/M8o1MOwcwsWOmueqN4/giphy.gif" alt="Cute love illustration">
        </div>
        <p class="message" id="loveMessage"></p>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            document.getElementById('loveMessage').textContent = message || "I love you more than words can express!";
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
