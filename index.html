<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much I Love You</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
    @keyframes backgroundAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body {
        background: linear-gradient(-45deg, #FFB6C1, #FF69B4, #FF1493, #FF4500);
        background-size: 400% 400%;
        animation: backgroundAnimation 15s ease infinite;
    }

    .header_text {
        color: #fff; /* White color for more contrast */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle shadow for better readability */
        animation: fadeInDown 2s;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translate3d(0, -100%, 0);
        }
        to {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }
    }

    .btn {
        animation: pulse 1.5s infinite;
        transition: transform 0.3s ease;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    #option3 {
        position: relative; /* Changed from absolute to relative */
        cursor: pointer;
        margin-top: 20px; /* Adds spacing between the previous buttons and the "Not sure" button */
    }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you know how much I love you Waanya?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/M8o1MOwcwsWOmueqN4/giphy.gif" alt="Cute love illustration">
        </div>
        <div class="buttons">
    <button class="btn" id="option1" onclick="showLove('To the moon and back!', 'https://media.giphy.com/media/3o6Zt8zb1GhKSePKdG/giphy.gif')">
        To the moon and back
    </button>
    <button class="btn" id="option2" onclick="showLove('More than all the stars in the sky!', 'https://media.giphy.com/media/l0Ex5C4lHPGO60FQY/giphy.gif')">
        As much as the stars
    </button>
    <button class="btn" id="option3" onmouseover="moveButton()" onclick="moveButton()">
        Not sure
    </button>
        </div>
    </div>
    <script>
         function showLove(message, gif) {
    const messages = {
        'To the moon and back!': `
            My love for you is boundless, reaching far beyond the confines of this world. 
            If I could, I would journey to the moon and back, a thousand times over, just to see your smile. 
            Each moment with you is like a precious star in the vast universe, glowing with warmth and joy. 
            You are my everything, and my love for you knows no limits. 
            Just like the moon's soft glow lights up the darkest night, your love brightens my life in ways I never imagined. 
            I will forever cherish you, loving you to the moon and back, again and again.
        `,
        'More than all the stars in the sky!': `
            Look up at the night sky, and you'll see millions of stars, each twinkling with its own unique light. 
            Yet, no star shines as brightly as the love I have for you. 
            My love for you stretches across the cosmos, outshining every star in the galaxy. 
            It is eternal, infinite, and as vast as the universe itself. 
            You are my guiding star, leading me through the dark times and filling my life with beauty and wonder. 
            I love you more than words can express, more than all the stars that ever were or ever will be.
        `,
        'To infinity and beyond!': `
            My love for you transcends the ordinary, venturing into realms unknown and infinite. 
            Just like the stars in the sky are countless, so are the ways I adore you. 
            Every day with you feels like a new adventure, an endless journey through the universe of our love. 
            No distance, no obstacle can ever diminish my love for you; it is boundless and eternal. 
            Together, we will explore the endless possibilities that our love holds, to infinity and beyond. 
            You are my forever, and my love for you will never fade, only grow stronger with each passing moment.
        `,
        'As deep as the ocean!': `
            My love for you runs as deep as the ocean, vast and profound. 
            Just as the ocean's depths hold countless mysteries, my heart holds endless affection for you. 
            Every wave that crashes against the shore reminds me of the surges of love I feel whenever I'm with you. 
            You are the anchor that keeps me grounded, and the tide that pulls me ever closer to you. 
            With every breath I take, I love you more, and just like the ocean, my love for you will never run dry. 
            It is eternal, unyielding, and as deep as the ocean itself.
        `,
        'With all my heart!': `
            I love you with every beat of my heart, with every breath I take. 
            You are the one who makes my heart race with joy, the one who completes my soul. 
            My love for you is pure, true, and unwavering, a fire that burns brightly within me. 
            Just as the heart sustains life, you sustain me, filling my world with happiness and love. 
            I am devoted to you, completely and without reservation, with all my heart. 
            Every moment I spend with you is a testament to the love I feel, a love that will never fade.
        `
    };
    
    const selectedMessage = messages[message];
    window.location.href = `love-message-result.html?message=${encodeURIComponent(selectedMessage)}&gif=${encodeURIComponent(gif)}`;
         }

        function moveButton() {
            var button = document.getElementById('option3');
            var x = Math.random() * (window.innerWidth - button.offsetWidth);
            var y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;

            // Increase size of other buttons
            document.getElementById('option1').style.transform = "scale(1.1)";
            document.getElementById('option2').style.transform = "scale(1.1)";
            setTimeout(function() {
                document.getElementById('option1').style.transform = "scale(1)";
                document.getElementById('option2').style.transform = "scale(1)";
            }, 300);
        }
    </script>
</body>
</html>
